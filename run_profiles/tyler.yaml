#
#  Profile options for "tyler" host
#
#  We assume each host use a different profile for development, production etc
#

##  Some running modes switches  ------------------------------------
mode:
    Force: no
    Quiet: no
    Test:  yes


##  Set logging paths  ----------------------------------------------
LOGs:
    path: "/home/athan/OREO/operation/LOGs"
    run:  "/home/athan/OREO/operation/LOGs/Run.log"


##  ERA5 data  ------------------------------------------------------
ERA5:
    ## EPSG code
    CRS:                 4326
    ## will download here
    path_raw:            "/home/athan/DATA/ERA5_domos_raw"
    ## output of regrided
    path_regrid:         "/home/athan/DATA/ERA5_domos_regrid"
    ## extend upper height with some meters to create top cell
    extra_height_on_top: 1000
    ## extend lower lever to this height to start the first cell
    height_at_bottom:       0


OREO:
    path_output: "/home/athan/DATA/OREO/"


LIVAS:
    path_lookup: "/home/athan/DATA/OREO_tests_LIVAS_files"
    levels:      399


##  Define domains  -------------------------------------------------

##  Not used
D0: "global"

##  Used to download ERA5 and regrid
D1:
    name:    "Input domain"
    ## One aggregation scheme at a time
    Monthly:  yes
    Seasonal:  no
    ## Latitude range test
    ## The boundaries are expected to be multiples of the step!!
    North:     42
    South:     22
    LatStep:    2
    ## Longitude range test
    ## The boundaries are expected to be multiples of the step!!
    West:     -80
    East:      25
    LonStep:    5
    # ## Latitude range DOMOS
    # North:    42
    # South:   -62
    # LatStep:   2
    # ## Longitude range DOMOS
    # West:    -125
    # East:      25
    # LonStep:    5


##  Set the years to download  --------------------------------------
Range:
    start: 2020
    until: 2020
