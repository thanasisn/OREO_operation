#
#  Options for "tyler" host
#
#  We assume each host use a different profile for development, production etc
#

## some logging paths
LOGs:
    path: "/home/athan/OREO/operation/LOGs"
    run:  "/home/athan/OREO/operation/LOGs/Run.log"

ERA5:
    ## EPSG code
    CRS:         4326
    ## will download here
    path_raw:    "/home/athan/DATA/ERA5_domos_raw"
    ## output of regrided
    path_regrid: "/home/athan/DATA/ERA5_domos_regrid"

##  Define domains

D0: "global"

##  Download ERA5 and regrid
D1:
    name: "Initial inputs"
    ## Latitude range
    North:    45
    South:    25
    LatStep:   2
    ## Longitude range
    West:    -80
    East:     30
    LonStep:   5


## Set the years to download
Range:
    start: 2019
    until: 2020
