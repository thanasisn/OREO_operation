## some logging paths
LOGs:
    path: "/home/athan/OREO/operation/LOGs"
    run:  "/home/athan/OREO/operation/LOGs/Run.log"

ERA5:
    # EPSG code
    CRS:   4326
    ## will download here
    path_raw:    "/home/athan/DATA/ERA5_domos_raw"
    ## output of regrided
    path_regrid: "/home/athan/DATA/ERA5_domos_regrid"
#    ## longitude range
#    North:  90
#    South: -90
#    ## latitude range
#    West:  -180
#    East:   180
    ### Test Domain for download and regrid
    ## longitude range
    North:    45
    South:    25
    LonStep:   5
    ## latitude range
    West:    -80
    East:     30
    LatStep:   2


## Define domain to regrid
Domain:
    ## longitude range
    North:   45
    South:   25
    LonStep:  5
    ## latitude range
    West:   -80
    East:    30
    LatStep:  2


## Set the years to download
Range:
    start: 2019
    until: 2020
